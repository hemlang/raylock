name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout raylock
        uses: actions/checkout@v4

      - name: Install raylib
        run: |
          sudo apt-get update
          sudo apt-get install -y libraylib-dev

      - name: Clone and build Hemlock
        run: |
          git clone https://github.com/hemlang/hemlock.git ../hemlock
          cd ../hemlock
          make
          sudo cp hemlock /usr/local/bin/

      - name: Run tests
        run: ./tests/run_tests.sh hemlock
